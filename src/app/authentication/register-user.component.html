<div class="container col-md-6">
    <h3>Créer un compte</h3>
    <br>
    <br>

    <div>
        <form #f="ngForm" (ngSubmit)="registerUser()">
            <mat-form-field>
                <input type="text" matInput name="email" placeholder="email" [(ngModel)]="newUser.email">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="password" matInput name="password" placeholder="Votre mot de passe" [(ngModel)]="newUser.password">
            </mat-form-field>
            <br>
            <br>

            <button mat-raised-button color="primary" type="submit">créer un compte</button>
            <br>

        </form>

        <h3 *ngIf="!(authService.user$ | async)">Se connecter (j'ai déja un compte)</h3>
